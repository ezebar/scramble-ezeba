<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container card">
        <h2 class="fs-2 fw-bold text-warning">Scramble Game</h2>
        <div class="d-flex gap-2">
          <p class="fs-5">Points:</p>
          <p class="points fs-5 fw-bold">0</p>
        </div>
        <div class="d-flex gap-2">
          <p class="fs-5">Score:</p>
          <p class="score fs-5 fw-bold"></p>
        </div>
        <h2 class="words fs-1 fw-bold alert alert-warning"></h2>
        <div class="mb-2 mt-2">
          <p class="fs-6">Guess the word:</p>
          <input type="text" class="input-word fs-3" value="" />
        </div>
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-lg btn-warning btn-try fw-bold">
            Try it!
          </button>
          <button type="button" class="btn btn-lg btn-outline-light btn-hint">
            ðŸ’¡Hint
          </button>
          <button
            type="button"
            class="btn btn-lg btn-warning btn-reset fw-bold btn-hidden"
          >
            RESTART
          </button>
          <button
            type="button"
            class="btn btn-lg btn-success btn-level-2 fw-bold btn-hidden"
          >
            Level 2
          </button>
        </div>
        <h4 class="result mt-3 fs-5"></h4>
        <h4 class="hint-word fw-bold text-warning mt-2 fs-5"></h4>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="src/js/main.ts"></script>
</html>
