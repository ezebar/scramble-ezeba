<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section>
    <div class="container card">
    <h2 class="fs-1 fw-bold text-warning">Scramble Game</h2>
    <div class="d-flex gap-2">
    <p class="fs-5 fw-bold">Score:</p>
    <p class="score fs-5"></p>
  </div>
    <h2 class="words fs-1 fw-bold alert alert-warning"></h2>
    <div class="mb-2 mt-2">
    <p class="fs-6">Guess the word:</p>
    <input type="text" class="input-word fs-3" value="done" />
  </div>
    <div class="d-flex gap-2">
    <button type="button" class="btn btn-lg btn-warning btn-try fw-bold">Try it!</button>
    <button type="button" class="btn btn-lg btn-outline-light btn-reset">Reset</button>
  </div>
    <h4 class="result mt-3 fs-5"></h4>
</div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  <script type="module" src="src/js/main.js"></script>
</html>
